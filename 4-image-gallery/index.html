<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <div class="wrapper">
        <div class="image size">
            <img src="./img/banh-tieu-nhiem.jpg">
        </div>
        <div class="image size">
            <img src="./img/angela-baby.jpg">
        </div>
        <div class="image size">
            <img src="./img/chuc-tu-dan.jpg">
        </div>
        <div class="image size">
            <img src="./img/luu-thi-thi.jpg">
        </div>
        <div class="image size">
            <img src="./img/tran-kieu-an.jpg">
        </div>
        <div class="image size">
            <img src="./img/tran-ngoc-ky.jpg">
        </div>
        <div class="image size">
            <img src="./img/trieu-le-dinh.jpg">
        </div>
        <div class="image size">
            <img src="./img/trinh-sang.jpg">
        </div>
    </div>
    <div class="gallery">
        <i class="fas fa-times close"></i>
        <div class="gallery__inner">
            <img>
        </div>
        <div class="control prev">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="control next">
            <i class="fas fa-arrow-right"></i>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
