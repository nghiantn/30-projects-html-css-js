<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Địch Lệ Nhiệt Ba -->
    <div class="card">
        <div class="card__img">
            <img src="./img/dich-le-nhiet-ba.jpg" alt="" />
        </div>
        <h2>Địch Lệ Nhiệt Ba</h2>
        <p>Fullstack Developer</p>
        <div class="card__social">
            <a href="#">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="#">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="#">
                <i class="fab fa-github"></i>
            </a>
        </div>
        <button>Contact me</button>
    </div>
    <!-- Dương Tử -->
    <div class="card">
        <div class="card__img">
            <img src="./img/duong-tu.jpg" alt="" />
        </div>
        <h2>Dương Tử</h2>
        <p>Fullstack Developer</p>
        <div class="card__social">
            <a href="#">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="#">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="#">
                <i class="fab fa-github"></i>
            </a>
        </div>
        <button>Contact me</button>
    </div>
    <!-- Dương Mịch -->
    <div class="card">
        <div class="card__img">
            <img src="./img/duong-mich.jpg" alt="" />
        </div>
        <h2>Dương Mịch</h2>
        <p>Fullstack Developer</p>
        <div class="card__social">
            <a href="#">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="#">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="#">
                <i class="fab fa-github"></i>
            </a>
        </div>
        <button>Contact me</button>
    </div>
</body>
</html>
