<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <img src="./img/angela-baby.jpg" alt="" class="img-feature">
            <div class="control prev">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="control next">
                <i class="fas fa-arrow-right"></i>
            </div>
        </div>
        <div class="list-image">
           <div class="active"><img src="./img/angela-baby.jpg" alt=""></div>
           <div><img src="./img/banh-tieu-nhiem.jpg" alt=""></div>
           <div><img src="./img/chuc-tu-dan.jpg" alt=""></div>
           <div><img src="./img/luu-thi-thi.jpg" alt=""></div>
           <div><img src="./img/tran-kieu-an.jpg" alt=""></div>
           <div><img src="./img/tran-ngoc-ky.jpg" alt=""></div>
           <div><img src="./img/trieu-le-dinh.jpg" alt=""></div>
           <div><img src="./img/trinh-sang.jpg" alt=""></div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
